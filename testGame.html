<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
      <title>Carson_Ho</title>

     <script>
         function save(){
            OStarJSBridge.saveGame("5");
         }
	       function back(){
            OStarJSBridge.quitGame();
         }
         function callSaveGameComplete(){
            alert("I am an alert box!!")
            OStarJSBridge.jsCallEnd0();
         }
         function callSaveGameError(){
              alert("error!!")
              OStarJSBridge.jsCallEnd1();
         }

      </script>
</head>

<!-- 点击按钮则调用callAndroid（）方法  -->
   <body>
     <button type="button" id="button1" onclick="back()">返回</button>
<button type="button" id="button1" onclick="save()">保存</button>
   </body>
</html>
