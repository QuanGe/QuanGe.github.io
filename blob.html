<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blob加密</title>
  <style>
    .container{
      width: 100%;
      margin: 0 auto;
      border: 1px solid #f00;
      text-align: center;
    }
    video,embed,iframe{
      border: 1px solid #000;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>video标签--blob</h1>
    <video id="iframe0" autoplay="autoplay" controls="controls" loop="-1">
    </video>
    
  </div>
</body>
</html>

<script type="text/javascript">
        // document.onclick = function(){
        window.onload = function(){
            var video = document.getElementById("iframe0");
            fetch('http://vjs.zencdn.net/v/oceans.mp4')
        .then(response => response.blob())
        .then(response => {
          const url = URL.createObjectURL(response)
          video.onload = () => URL.revokeObjectURL(url)
          video.src = url
        })
        }
 </script>
