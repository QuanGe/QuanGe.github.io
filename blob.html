<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blob加密</title>
  <style>
    .container{
      width: 100%;
      margin: 0 auto;
      border: 1px solid #f00;
      text-align: center;
    }
    video,embed,iframe{
      border: 1px solid #000;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>video标签--blob</h1>
    <video id="iframe0" autoplay="autoplay" controls="controls" loop="-1">
    </video>
    
  </div>
</body>
</html>

<script type="text/javascript">
  window.onload=function(){
    var xhr = new XMLHttpRequest();
    window.URL = window.URL || window.webkitURL;
    xhr.onreadystatechange = function(){
      if(xhr.readyState == 4){
        var video = document.getElementById("iframe0");
        video.onload = function(e) {
          window.URL.revokeObjectURL(video.src); // 清除释放
        };
        video.addEventListener("play", function () {
          window.URL.revokeObjectURL(video.src); // 清除释放
        }, false);
        video.src = window.URL.createObjectURL(xhr.response);
         
      }
    }
    xhr.open('get','http://vjs.zencdn.net/v/oceans.mp4',true);
    xhr.responseType = "blob";
    xhr.send();
  }
 </script>
